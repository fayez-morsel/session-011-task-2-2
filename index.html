<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scoreboard">
      <section class="team home-team">
        <h2>HOME</h2>
        <div class="score-display" id="homeScore">0</div>
        <div class="buttons">
          <button id="homeAdd1">+1</button>
          <button id="homeAdd2">+2</button>
          <button id="homeAdd3">+3</button>
        </div>
      </section>
      <section class="team guest-team">
        <h2>GUEST</h2>
        <div class="score-display" id="guestScore">0</div>
        <div class="buttons">
          <button id="guestAdd1">+1</button>
          <button id="guestAdd2">+2</button>
          <button id="guestAdd3">+3</button>
        </div>
      </section>
    </div>
  </body>
</html>
